queue:
- name: statcast-collection
  mode: push
  rate: 10/m  # Process 10 tasks per minute (6 seconds between tasks)
  retry_parameters:
    task_retry_limit: 3
    task_age_limit: 2h  # Max 2 hours for task to complete
    min_backoff_seconds: 60
    max_backoff_seconds: 300
    max_doublings: 3
  max_concurrent_requests: 3  # Run up to 3 tasks concurrently
  target: default  # Use default App Engine service
